<div class="col-xs-12">
  <h2>Mes Appareils</h2>
  <p>Mis à jour : {{ lastUpdate | date: 'dd/MM/YYYY à HH : mm' }}</p>
  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index"
    [indexOfAppareil]="i"
    [appareilName]="appareil.name"
    [appareilStatus]="appareil.status" [id]="appareil.id"></app-appareil>
  </ul>
  <button class="btn btn-success" (click)="onAllumer()">Tout Allumer</button> &nbsp;
  <button class="btn btn-danger" (click)="onEteindre()">Tout Eteindre</button>
</div>
